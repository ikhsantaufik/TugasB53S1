<html xml:lang="en">
  <head>
    <title>Testimonial</title>
    <meta content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../assets/css/testimonial.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <img src="../assets/image/logo.png" alt="logo" />
          <li class="active">
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./blog.html">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right">
        <a href="./contact.html">Contact Me</a>
      </div>

      <div class="hamberger">
        <button onclick="openHamberger()">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
      </div>
    </nav>

    <div class="hamberger-bars-items" id="hamberger-bars-items">
      <a href="./index.html" class="active">Home</a>
      <a href="./blog.html">Blog</a>
      <a href="./contact.html">Contact</a>
    </div>

    <div class="container">
      <h1>My Testimonial</h1>
      <div class="container-rating">
        <h2>Rating By Star</h2>
        <div class="rating">
          <button class="rating-btn" onclick="Testimonials()">All</button>
          <button class="rating-btn" onclick="FilterTestimonial(1)">
            1 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="FilterTestimonial(2)">
            2<i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="FilterTestimonial(3)">
            3 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="FilterTestimonial(4)">
            4 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="FilterTestimonial(5)">
            5 <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </div>
      <section class="testimonials" id="testimonials">
        <div class="testimonial">
          <img
            class="profile-testimonial"
            src="https://images.unsplash.com/photo-1696246847440-bb0047ba93ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            alt="profile"
          />
          <p class="quote">Jasa yang mantap!</p>
          <p class="author">- Putri Maharani</p>
        </div>
      </section>
    </div>
    <script src="../assets/js/testimonial.js"></script>
    <script src="../assets/js/nav.js"></script>
  </body>
</html>
